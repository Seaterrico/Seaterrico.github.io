<script>
  var audio = document.getElementById("audio");
  var mus = document.getElementById("musicButton");
  var musCount = 0;
  var souCount = 2;

  var sou = document.getElementById("soundButton");

  // Function that plays the audio for the music
  function setVolume() {
    audio.volume = 0.5;
  }

  function toggleMusicButton() {
    if(musCount == 0) {
      audio.play();
      musCount++;
    }

    if(audio.muted) {
      mus.src = "AMusicOn.png";
      audio.muted = false;
    } else {
      mus.src = "AMusicOff.png";
      audio.muted = true;
    }
  }

  function toggleSoundButton() {
    if(souCount%2 == 0) {
      sou.src = "ASoundOff.png";
      souCount++;
    } else {
      sou.src = "ASoundOn.png";
      souCount++;
    }
