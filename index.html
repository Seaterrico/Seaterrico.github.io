<html>

<head>

  <!-- Title of the website that shows up on the tab -->
  <title>Seaterrica.IO</title>


  <style>

    /* Class that deals with body */
    body {
      overflow: hidden; /*disables scrolling */
      margin: 0;
    }

    /* Class for background video */
    #bruh.mp4 {
      position: fixed;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    /* Class dealing with middle box */
    .div0 {
      position: fixed;
      width: 18%;
      left: 41%;
      top: 50%;
      height: 42%;
      z-index: 1;
      text-align: center;
      border: 5px solid black;
      border-radius: 30px;
    }

    /* Class dealing with Leaderboard */
    .div1 {
      position: fixed;
      top: 90%;
      left: 5%;
      width: 12%;
      z-index: 1;
      text-align: center;
      border: 4px solid black;
      border-radius: 30px;
    }

    /* Class dealing with Account */
    .div2 {
      position: fixed;
      top: 90%;
      left: 83%;
      width: 12%;
      z-index: 1;
      text-align: center;
      border: 4px solid black;
      border-radius: 30px;
    }

    /* Class dealing with <p> */
    p {
      font-size: 3vmin; /* Changes font size to 3% of the smallest screen dimension (height or width) */
    }

    .bottomText {
      margin: 0px;
      padding: 0px;
    }

    .musicButton:hover {
      width: 66.7%;
    }

    .soundButton:hover {
      width: 80%;
    }

    #musicButtonOff {
      display: none;
    }

    #soundButtonOff {
      display: none;
    }

    .div3 {
      display: inline-block;
      vertical-align: middle;
      width: 20%;
      height: 10%;
      top: 80%;
    }

  </style>

</head>

<body>

  <!-- Video for the background -->
  <video width="100%" height="100%" disablePictureInPicture autoplay muted loop id="bruh.mp4">
    <source src="bruh4.mp4" type="video/mp4">
  </video>

  <!-- Audio for the music -->
  <audio autoplay loop id="audio">
    <source src="song3.mp3" type="audio/mpeg">
  </audio>

<!-- Middle Box -->
  <div class="div0">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p>Multiplayer</p>
      <p>Singleplayer</p>
      <p>Shop</p>
      <p>Settings</p>

    </a>
    <p onclick="playAudio();">Play Music</p>
    <!-- Music icons -->
    <div class="div3">
      <img class="musicButton" id="musicButtonOn" width="75%" onclick="toggleMusicButton();" src="AMusicOn.png" alt="Music Button">
      <img class="musicButton" id="musicButtonOff" width="75%" onclick="toggleMusicButton();" src="AMusicOff.png" alt="Music Button">
    </div>
    <!-- Sound icons -->
    <div class="div3">
      <img class="soundButton" id="soundButtonOn" width="90%" onclick="toggleSoundButton();" src="ASoundOn.png" alt="Sound Button">
      <img class="soundButton" id="soundButtonOff" width="90%" onclick="toggleSoundButton();" src="ASoundOff.png" alt="Sound Button">
    </div>
  </div>


  <!-- Account box -->
  <div class="div2">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p class="bottomText">Account</p>
    </a>
  </div>

  <!-- Leaderboard box -->
  <div class="div1">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p class="bottomText">Leaderboard</p>
    </a>
  </div>



</body>
<script>
  var audio = document.getElementById("audio");
  var musOff = document.getElementById("musicButtonOff");
  var musOn = document.getElementById("musicButtonOn");

  var souOff = document.getElementById("soundButtonOff");
  var souOn = document.getElementById("soundButtonOn");

  // Function that plays the audio for the music
  function playAudio() {
    audio.volume = 0.6;
    audio.play();
  }

  function toggleMusicButton() {
    if(musOff.style.display === "none") {
      musOn.style.display = "none";
      musOff.style.display = "block";
      audio.muted = true;
    } else {
      musOff.style.display = "none";
      musOn.style.display = "block";
      audio.muted = false;
    }
  }

  function toggleSoundButton() {
    if(souOff.style.display === "none") {
      souOn.style.display = "none";
      souOff.style.display = "block";
    } else {
      souOff.style.display = "none";
      souOn.style.display = "block";
    }
  }

</script>


</html>
